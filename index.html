<!DOCTYPE html>
<html>

<head>
    
<title>Accessible Form UI</title>

</head>


<body>

<section>

<form>

<label name="user-name">Full Name</label>
<input type="text" id="user-name" name="user-name"><br>

<label name="user-email">E-mail</label>
<input type="email" id="user-email" name="user-email"><br>

<label name="user-password">Enter Password</label>
<input type="password" id="user-password" name="user-password"><br>

<label name="user-confirm-password">Confirm Password</label>
<input type="password" id="user-confirm-password" name="user-confirm-password"><br>

<input type="submit" value="Update Profile">

</form>

</section>

</body>

</html>
